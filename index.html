<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Create an ordered list of surnames</h1>
        </header>
        <main class="flex-w">
            <div class="form-wrapper">
                <div class="form-box flex-w">
                    <label for="new-surname">New surname: </label>
                    <input id="new-surname" type="text" placeholder="Write surname you want to add">
                </div>
                <button id="add-button" class="button central">Add to list</button>
            </div>
            <div class="new-list-box">
                <button id="new-list-button" class="button">Create new list</button>
                <table>
                    <thead>
                        <caption>Surnames, ordered alphabetically</caption>
                        <tr>
                            <th>#</th>
                            <th>Surnames</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>a</td>
                            <td>b</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    
    <!-- SCRIPT -->
    <script src="script/main.js"></script>
</body>
</html>

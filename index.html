<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="app central">
        <header class="text-center">
            <h1>Create an ordered list of surnames</h1>
            <p class="small-test">Enter a new surname in the input box and press the "Add to list" button.</br> 
            The first letter shall be automatically converted to uppercase.</br>
            Press "Create new list" to create the list. </p>
        </header>

        <main class="flex-w">
            <div class="form-wrapper">
                <div class="form-box flex-w">
                    <label for="new-surname">New surname: </label>
                    <input id="new-surname" type="text" placeholder="New surname here">
                </div>
                <button id="add-button" class="button central">Add to list</button>
                <div class="admin-box small-text">
                    <h4>Console</h4>
                    <div>
                        <span id="admin-msg">Program ready.</span>
                    </div>
                </div>
            </div>
            <div class="new-list-box">
                <button id="new-list-button" class="button central">Create new list</button>
                <table>
                    <thead>
                        <caption>Surnames, ordered alphabetically</caption>
                        <tr>
                            <th>#</th>
                            <th>Surnames</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td>...</td>
                            <td>...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    
    <!-- SCRIPT -->
    <script src="script/main.js"></script>
</body>
</html>
